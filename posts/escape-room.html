<div class="post-header">
    <h2>Escape Room</h2>
    <h4>🚧En construcción🚧</h4>
</div>

<style>
.code-container {
  text-align: center;
  padding: 20px;
}

.code-inputs {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 20px 0;
}

.code-input {
  width: 60px;
  height: 80px;
  border: 3px solid #666;
  border-radius: 12px;
  text-align: center;
  font-size: 40px;
  font-weight: bold;
  text-transform: uppercase;
  background: #f8f8f8;
}

#checkButton {
  padding: 12px 40px;
  font-size: 20px;
  background-color: #ff4444;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: not-allowed;
  transition: all 0.3s;
  opacity: 0.7;
}

#checkButton.valid {
  background-color: #00C851 !important;
  cursor: pointer !important;
  opacity: 1 !important;
}

.success-message {
  color: #00C851;
  font-weight: bold;
  margin: 20px 0;
  font-size: 1.2em;
  display: none;
}
</style>

<div class="post-content">
    <p id="storyText">amanece y la anciana quiere ir al huerTo a por un Higo. intenta abrir la puerta, pero en vez de llave Tiene un código, y no lo recuerda.</p>
    <p class="success-message" id="successMessage">¡Correcto! La puerta se abre...</p>
</div>

<div class="code-container">
  <div class="code-inputs">
    <input type="text" class="code-input" id="input1" maxlength="1">
    <input type="text" class="code-input" id="input2" maxlength="1">
    <input type="text" class="code-input" id="input3" maxlength="1">
  </div>
  <button id="checkButton">Abrir puerta</button>
</div>

<script>
// Configuración del juego
const CONFIG = {
  puzzles: [
    {
      id: 1,
      text: "amanece y la anciana quiere ir al huerTo a por un Higo. intenta abrir la puerta, pero en vez de llave Tiene un código, y no lo recuerda.",
      solution: "THT",
      next: 2
    },
    {
      id: 2,
      text: "¡Éxito! La puerta se abre revelando un cofre con símbolos: ⯁♣☢. Busca una relación con las iniciales...",
      solution: "",
      next: null
    }
  ]
};

class Juego {
  constructor() {
    this.inputs = Array.from(document.querySelectorAll('.code-input'));
    this.boton = document.getElementById('checkButton');
    this.mensajeExito = document.getElementById('successMessage');
    this.textoHistoria = document.getElementById('storyText');
    this.puzzleActual = 0;
    
    this.iniciar();
  }

  iniciar() {
    this.cargarPuzzle(0);
    this.configurarEventos();
  }

  cargarPuzzle(numeroPuzzle) {
    const puzzle = CONFIG.puzzles[numeroPuzzle];
    this.textoHistoria.textContent = puzzle.text;
    
    if (numeroPuzzle === 0) {
      this.mostrarInputsCodigo(puzzle.solution);
    } else {
      this.mostrarSiguientePuzzle();
    }
  }

  mostrarInputsCodigo(solucion) {
    this.solucion = solucion;
    this.inputs.forEach(input => {
      input.value = '';
      input.style.borderColor = '#666';
      input.disabled = false;
    });
    this.boton.classList.remove('valid');
    this.boton.disabled = true;
    this.mensajeExito.style.display = 'none';
  }

  configurarEventos() {
    this.inputs.forEach((input, indice) => {
      input.addEventListener('input', (e) => {
        this.procesarInput(e.target, indice);
        this.verificarCodigo();
      });
    });

    this.boton.addEventListener('click', () => {
      if (this.boton.classList.contains('valid')) {
        this.mostrarExito();
        setTimeout(() => this.siguientePuzzle(), 1500);
      }
    });
  }

  procesarInput(input, indice) {
    // Filtrado y formato
    input.value = input.value.toUpperCase().replace(/[^A-Z]/g, '');
    
    // Navegación automática
    if (input.value.length === 1 && indice < 2) {
      this.inputs[indice + 1].focus();
    }
    
    // Borrado inteligente
    if (input.value === '' && indice > 0) {
      this.inputs[indice - 1].focus();
    }
  }

  verificarCodigo() {
    const codigoIngresado = this.inputs.map(input => input.value).join('');
    const esValido = codigoIngresado === this.solucion;
    
    this.boton.disabled = !esValido;
    this.boton.classList.toggle('valid', esValido);
    
    // Resaltar inputs
    this.inputs.forEach(input => {
      input.style.borderColor = esValido ? '#00C851' : (input.value ? '#ff4444' : '#666');
    });
    
    return esValido;
  }

  mostrarExito() {
    this.mensajeExito.style.display = 'block';
    this.inputs.forEach(input => input.disabled = true);
    this.boton.disabled = true;
  }

  siguientePuzzle() {
    this.puzzleActual++;
    if (CONFIG.puzzles[this.puzzleActual]) {
      this.cargarPuzzle(this.puzzleActual);
    } else {
      this.textoHistoria.innerHTML = "¡Has completado todos los puzzles! 🎉";
      document.querySelector('.code-container').remove();
    }
  }
}

// Iniciar juego cuando se cargue la página
window.addEventListener('DOMContentLoaded', () => new Juego());
</script>
