<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mester de Juglaría</title>
    <style>
        /* Estilos específicos para Mester de Juglaría */
        .post-content {
            position: relative; /* si en algún momento quisieras posicionar elementos internos */
        }
        .mester-juglaria {
            font-family: Georgia, serif;
            color: #111;
            max-width: 600px;
            margin: 0 auto; /* centrado horizontal */
              padding: 1em;
        }
        .mester-section {
            margin-bottom: 3em;
            position: relative;
        }
        .mester-verso {
            display: flex;
            align-items: flex-start; /* Alinea los hemistiquios en la parte superior */
            justify-content: space-between;
            margin-bottom: 0.3em;
            width: 100%;
            box-sizing: border-box;
        }
        .mester-hemistiquio {
            align-self: flex-start;
            white-space: pre-wrap;
            font-size: 0.8em;
        }
        .mester-section h2 {
            /* Opcional: estilo para el número de sección del poema */
            font-size: 1.5em;
            margin-bottom: 0.5em;
            text-align: center;
        }
        .version-info {
            text-align: center;
            font-style: italic;
            color: #666;
            margin-top: 10px;
            font-size: 0.9em;
        }
         /* Botón de recarga (reload) */
    .reload-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        border: none;
        background: transparent;
        cursor: pointer;
        font-size: 1em;
        line-height: 1;
        padding: 0;
        /* Ajusta color según fondo; por defecto negro oscuro: */
        color: #333;
        opacity: 0.5;
        transition: transform 0.3s ease;
    }
       /* Si quieres animación extra al hacer click: */
    .reload-btn:active {
        transform: scale(0.9) rotate(90deg);
    }
        /* Ajustes específicos para pantallas más anchas */
        @media (min-width: 769px) {
            .mester-juglaria {
                max-width: 700px; /* Ajustable */
            }
            .mester-verso {
                gap: 25px; /* Espacio entre hemistiquios */
                justify-content: center;
            }
            .mester-hemistiquio {
                flex: 0 1 auto;
                min-width: 0;
            }
        }
    </style>
</head>
<body>
    <div class="post-header">
        <h2>Mester de Juglaría</h2>
    </div>

    <!-- Contenedor vacío donde inyectará JS la versión elegida -->
    <div class="post-content mester-juglaria" id="mester-container">
        <!-- Se insertará aquí, al cargar, la versión aleatoria -->
    </div>

    <div class="post-footer">
        <a href="../tantoshigostanto/glosario.html#mester-juglaria" class="read-more">Explicación del recurso →</a>
    </div>

    <!-- Incluir el script que hará la lógica de selección aleatoria -->
    <script src="mester-juglaria.js"></script>
</body>
</html>
