<div class="post-header">
    <h2>Impreciso</h2>

</div>

<div class="post-content">
    <p>Una señora que cuando amanece…pues tal. Y en el huerto… con su higuera… pero claro como una avispa tal, pues… entonces… eso, en el dedo. Coge un poco de tal y dentro de la casa coge… y con el barro ta, ta, ta. Al final bien, pero luego volvió porque… claro.</p>
</div>
