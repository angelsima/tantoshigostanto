<script>
const gameState = {
  currentPuzzle: 1,
  puzzles: {
    1: {
      text: "amanece y la anciana quiere ir al huerTo a por un Higo. intenta abrir la puerta, pero en vez de llave Tiene un cÃ³digo, y no lo recuerda.",
      solution: "THT",
      nextPuzzle: 2
    },
    2: {
      text: "Â¡La puerta se abre con un chirrido! Dentro del huerto encuentras un cofre antiguo con un candado de 4 dÃ­gitos... (Puzzle 2)",
      solution: "1987", // Ejemplo para siguiente puzzle
      nextPuzzle: null
    }
  }
};

class EscapeRoom {
  constructor() {
    this.inputs = [];
    this.successMessage = document.getElementById('successMessage');
    this.storyText = document.getElementById('storyText');
    this.initPuzzle(gameState.currentPuzzle);
  }

  initPuzzle(puzzleId) {
    const puzzle = gameState.puzzles[puzzleId];
    
    // Resetear interfaz
    this.successMessage.style.display = 'none';
    this.storyText.textContent = puzzle.text;
    
    if(puzzleId === 1) {
      this.setupCodeInputs(puzzle.solution);
    } else {
      // Configurar nuevo puzzle aquÃ­
      this.storyText.textContent = puzzle.text;
      document.querySelector('.code-container').innerHTML = `
        <p style="color: #666; margin-top: 20px;">[AquÃ­ irÃ­a la interfaz del Puzzle 2]</p>
      `;
    }
  }

  setupCodeInputs(solution) {
    this.solution = solution;
    this.inputs = [
      document.getElementById('input1'),
      document.getElementById('input2'),
      document.getElementById('input3')
    ];

    // Resetear inputs
    this.inputs.forEach(input => {
      input.value = '';
      input.style.borderColor = '#333';
    });

    // Configurar eventos
    this.inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        this.handleInput(e, index);
        this.checkCode();
      });
    });

    document.getElementById('checkButton').addEventListener('click', () => {
      if(this.checkCode()) {
        this.successMessage.style.display = 'block';
        setTimeout(() => this.nextPuzzle(), 1500);
      }
    });
  }

  handleInput(e, index) {
    const input = e.target;
    input.value = input.value.toUpperCase().replace(/[^A-Z]/g, '');
    
    // NavegaciÃ³n entre inputs
    if(input.value.length === 1) {
      if(index < 2) this.inputs[index + 1].focus();
    }
  }

  checkCode() {
    const enteredCode = this.inputs.map(input => input.value).join('');
    const isValid = enteredCode === this.solution;
    const button = document.getElementById('checkButton');
    
    button.classList.toggle('valid', isValid);
    
    // Resaltar inputs correctos
    this.inputs.forEach(input => {
      input.style.borderColor = enteredCode === this.solution ? '#4CAF50' : '#333';
    });

    return isValid;
  }

  nextPuzzle() {
    const nextId = gameState.puzzles[gameState.currentPuzzle].nextPuzzle;
    if(nextId) {
      gameState.currentPuzzle = nextId;
      this.initPuzzle(nextId);
    }
  }
}

document.addEventListener('DOMContentLoaded', () => {
  new EscapeRoom();
});
