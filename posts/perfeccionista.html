<style>
    /* Añade estos estilos */
    .post-content {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 50vh;
        background-color: #1a1a1a;
        padding: 2rem;
        margin: 2rem 0;
        border-radius: 8px;
    }

    #texto {
        color: #00ff00;
        font-size: 2em;
        border-right: 2px solid #00ff00;
        padding-right: 5px;
        display: inline-block;
        min-width: 300px;
        text-align: left;
        font-family: 'Courier New', monospace; /* Añadido */
        height: 1.2em; /* Añadido para mantener altura constante */
    }

    .cursor-parpadeo {
        animation: parpadeo 0.7s infinite;
    }

    @keyframes parpadeo {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }
</style>

<div class="post-header">
    <h2>Perfeccionista</h2>
</div>
<div class="post-content">  
    <div id="texto"></div>
    <script>
        // El script que proporcionaste está correcto, pero añade este evento
        document.addEventListener('DOMContentLoaded', function() {
            // Tu código del script aquí
            const textos = [
                "Tantos higos, tanto sol",
                "Tantos siglos, tanta voz",
                "Tantos libros, tanto amor",
                "Tantos mitos, tanta razón"
            ];
            
            let indexTexto = 0;
            let indexChar = 0;
            let borrando = false;
            const elementoTexto = document.getElementById('texto');
            const velocidadEscritura = 100;
            const velocidadBorrado = 50;
            const pausaEntreTextos = 1500;

            function escribirTexto() {
                const textoActual = textos[indexTexto];
                
                if (!borrando) {
                    elementoTexto.innerHTML = textoActual.substring(0, indexChar + 1) + '<span class="cursor-parpadeo">|</span>';
                    indexChar++;
                    
                    if (indexChar === textoActual.length) {
                        borrando = true;
                        setTimeout(escribirTexto, pausaEntreTextos);
                    } else {
                        setTimeout(escribirTexto, velocidadEscritura);
                    }
                } else {
                    elementoTexto.innerHTML = textoActual.substring(0, indexChar - 1) + '<span class="cursor-parpadeo">|</span>';
                    indexChar--;
                    
                    if (indexChar === 0) {
                        borrando = false;
                        indexTexto = (indexTexto + 1) % textos.length;
                        setTimeout(escribirTexto, velocidadEscritura);
                    } else {
                        setTimeout(escribirTexto, velocidadBorrado);
                    }
                }
            }

            // Asegurar que el DOM está cargado
            if (document.readyState !== 'loading') {
                escribirTexto();
            } else {
                document.addEventListener('DOMContentLoaded', escribirTexto);
            }
        });
    </script>
</div>
