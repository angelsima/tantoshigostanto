<script>
// Configuraci√≥n del juego
const JUEGO = {
  solucion: 'THT',
  inputs: [],
  init() {
    this.inputs = [...document.querySelectorAll('.code-input')];
    
    // Configurar eventos
    this.inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => this.procesarInput(e, index));
    });

    document.getElementById('checkButton').addEventListener('click', () => this.verificarCodigo());
  },

  procesarInput(e, index) {
    const input = e.target;
    // Formatear texto y limitar a 1 car√°cter
    input.value = input.value.toUpperCase().replace(/[^A-Z]/g, '').substr(0,1);
    
    // Navegaci√≥n autom√°tica
    if(input.value && index < 2) {
      this.inputs[index + 1].focus();
    }
    
    // Borrado inteligente
    if(!input.value && index > 0) {
      this.inputs[index - 1].focus();
    }
  },

  verificarCodigo() {
    const combinacion = this.inputs.map(i => i.value).join('');
    
    if(combinacion === this.solucion) {
      this.mostrarExito();
      setTimeout(() => this.siguienteNivel(), 1500);
    } else {
      this.mostrarError();
    }
  },

  mostrarExito() {
    this.inputs.forEach(input => input.classList.add('success'));
    document.getElementById('checkButton').style.backgroundColor = '#007E33';
    document.getElementById('storyText').innerHTML = "¬°Correcto! La puerta se abre...";
  },

  mostrarError() {
    this.inputs.forEach(input => input.classList.add('error'));
    setTimeout(() => this.inputs.forEach(i => i.classList.remove('error')), 1000);
  },

  siguienteNivel() {
    document.getElementById('storyText').innerHTML = "¬°√âxito! La puerta revela un cofre con s√≠mbolos: ‚ØÅ‚ô£‚ò¢. Busca el siguiente c√≥digo...";
    document.querySelector('.code-container').innerHTML = `
      <div style="margin-top:30px">
        <p>${document.getElementById('storyText').innerHTML}</p>
        <button onclick="location.reload()" style="margin-top:20px">Jugar de nuevo</button>
      </div>
    `;
  }
};

// Iniciar juego cuando cargue la p√°gina
window.addEventListener('DOMContentLoaded', () => JUEGO.init());
</script>
