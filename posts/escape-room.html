  <div class="code-inputs">
    <input type="text" class="code-input" id="input1" maxlength="1">

  </div>
  <button id="checkButton">Abrir puerta</button>
</div>

<script>
const gameState = {
  currentPuzzle: 1,
  puzzles: {
    1: {
      text: "amanece y la anciana quiere ir al huerTo a por un Higo. intenta abrir la puerta, pero en vez de llave Tiene un c√≥digo, y no lo recuerda.",
      solution: "THT",
      nextPuzzle: 2
    },
    2: {
      text: "¬°√âxito! La puerta cruje al abrirse. Segundo puzle: <em>'Encuentras un cofre con s√≠mbolos: ‚ØÅ‚ô£‚ò¢. Usa la l√≥gica de las iniciales'</em>",
      solution: "",
      nextPuzzle: null
    }
  }
};

class EscapeRoom {
  constructor() {
    this.inputs = [];
    this.successMessage = document.getElementById('successMessage');
    this.storyText = document.getElementById('storyText');
    this.checkButton = document.getElementById('checkButton');
    this.initPuzzle(gameState.currentPuzzle);
  }

  initPuzzle(puzzleId) {
    const puzzle = gameState.puzzles[puzzleId];
    
    this.successMessage.style.display = 'none';
    this.storyText.innerHTML = puzzle.text;
    
    if(puzzleId === 1) {
      this.setupCodeInputs(puzzle.solution);
    } else {
      document.querySelector('.code-container').innerHTML = `
        <div style="margin-top:30px">
          <p>${puzzle.text}</p>
          <button onclick="location.reload()" style="margin-top:20px">Reiniciar</button>
        </div>
      `;
    }
  }

  setupCodeInputs(solution) {
    this.solution = solution;
    this.inputs = ['input1', 'input2', 'input3'].map(id => document.getElementById(id));

    this.inputs.forEach(input => {
      input.value = '';
      input.oninput = (e) => this.handleInput(e, input);
      input.style.borderColor = '#333';
    });

    this.checkButton.onclick = () => {
      if (this.inputs.every(i => i.value)) {
        if (this.checkCode()) {
          this.successMessage.style.display = 'block';
          this.checkButton.disabled = true;
          setTimeout(() => this.nextPuzzle(), 1500);
        }
      }
    };
  }

  handleInput(e, input) {
    input.value = e.target.value.toUpperCase().replace(/[^A-Z]/g, '');
    this.checkCode();
    
    if (input.value.length === 1) {
      const nextIndex = this.inputs.indexOf(input) + 1;
      if (nextIndex < 3) this.inputs[nextIndex].focus();
    }
  }

  checkCode() {
    const isValid = this.inputs.map(i => i.value).join('') === this.solution;
    this.checkButton.classList.toggle('valid', isValid);
    this.checkButton.disabled = !isValid;
    return isValid;
  }

  nextPuzzle() {
    gameState.currentPuzzle = gameState.puzzles[gameState.currentPuzzle].nextPuzzle;
    this.initPuzzle(gameState.currentPuzzle);
  }
}

// Inicio autom√°tico
window.onload = () => new EscapeRoom();
</script>
